<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="flex-container">
    <div class="qr-code-component">
      <img class="qr-code-image" src="./images/image-qr-code.png" alt="qr-code" width="280" height="280">
      <p class="text--lg">Improve your front-end skills by building projects</p> 
      <p class="text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</body>
</html>
